<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Text speaker</h1>
  <textarea name="" id="text" style="width: 100px; height: 80px;"></textarea>
  <button onclick="speaker()">Speak</button>
  <script>
    function speaker(){
      let gettext=document.getElementById('text').value;
      let read= new SpeechSynthesisUtterance(gettext);
      read.lang='en-US';
      window.speechSynthesis.speak(read);
    }
  </script>

</body>
</html>
